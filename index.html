<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="margin:60px;padding:20px">
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    </div class="container-fluid">
      <div class = "col-xs-12 col-lg-12">
          <div style=padding:30px class="panel panel-default">
              <div class="panel-body">
                <div class= "row">
                <h3 ><strong>Latest Mars News</h3>
                  <p style="font-size:12pt;":>{{dict.title}}</strong></p>
                  <p style="font: size 10pt;":>{{dict.body}}</p>
               </div>
               <div class= "row">
                  <div style=padding:30px class = "col-xs-12 col-lg-8">
                      <h3><strong>Feature Mars Image</strong></h3>
                      <img width = 900px; src="{{dict.feat_img}}" alt="feat_img">
                  </div> 
                  <div style=padding:30px class = "col-xs-12 col-lg-4">
                      <div class ="row">
                          <div style=padding:30px class="panel panel-default">
                          <div class = "panel-body">
                              <p style="font-size:12pt;":><strong>Current Weather on Mars</strong></p>
                              <p sytle = "font-size:10pt;">{{dict.weather}}</p>
                          </div>
                          </div>
                      </div>
                      <div class ="row">
                          <div style=padding:30px >
                            <h4><strong>Mars Facts</strong></h4>
                          <div> {{dict.facts| safe }} </div>
                             
                      </div>
                  </div>
                </div>

            </div>
            <div style=padding:30px class="panel panel-default">
                <div style = "font-size:16pt"; class = "panel-heading">Mars Hemispheres</div>
                <div class="panel-body">
                   {% for dicts in dict.hemisphere_urls %}
                   <div class="col-sm-12 col-lg-6">
                      <div class="thumbnail">
                       <img width = 400px; src="{{dicts.image_url}}" alt="hemisphere">
                       <div style = "text-align:center"; class="caption">
                                <h4>{{dicts.title}}</h4>
                        </div>
                        </div>
                    </div>    
                    
                    {% endfor %} 
                                     
                  </div>
                </div>
            </div>    
                </div>
                </div>
            </div>
      </div>
    </div>
</body>

</html>
